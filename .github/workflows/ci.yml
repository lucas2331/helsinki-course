name: CI
on:
  push:
  pull_request:
jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Listar exercícios com package.json
        run: |
          find . -type f -name package.json -not -path "*/node_modules/*" -print
